<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Responsive Form</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,600,700" rel="stylesheet">
	</head>

	<body>
		<div class="wrapper">
			<header>
				<h1>The Code Review</h1>
			</header>

			<div class="container">
				<div class="header">
					<h2>Signup for our newsletter</h2>
					<p>Get the latest news on how your code is doing right in your inbox.</p>
				</div>
				<div class="top-form">
					<h2>Contact Information</h2>
					<form action="index.html">
						<fieldset class="fieldset-top">
							<label class="item-name" for="user_name">Full Name</label>
							<input class="input-top" type="text" name="name" id="user_name" placeholder="Required">

							<label class="item-name" for="user_email">Email Address</label>
							<input class="input-top" type="email" name="email" id="user_email" placeholder="Required">

							<label class="item-name" for="user_phone">Phone Number</label>
							<input class="input-top" type="tel" name="phone" id="user_phone">

							<label class="item-name" for="user_address">Street Address</label>
							<input class="input-top" type="text" name="address" id="user_address">

							<label class="item-name" for="user_city">City</label>
							<input class="input-top" type="text" name="city" id="user_city">

							<label class="item-name" for="user_state">State</label>
							<select class="input-top user_state" id="user_state" name="user_state">
								<option selected disabled hidden value="">Choose State</option>
								<option value="arizona">Arizona</option>
								<option value="california">California</option>
								<option value="delaware">Delaware</option>
								<option value="florida">Florida</option>
								<option value="georgia">Georgia</option>
								<option value="hawai">Hawai</option>
								<option value="indiana">Indiana</option>
								<option value="kansas">Kansas</option>
								<option value="louisiana">Louisiana</option>
								<option value="missouri">Missouri</option>
								<option value="new_york">New York</option>
								<option value="ohio">Ohio</option>
								<option value="pennsylvania">Pennsylvania</option>
								<option value="south_carolina">South Carolina</option>
								<option value="texas">Texas</option>
								<option value="utah">Utah</option>
								<option value="vermont">Vermont</option>
								<option value="wyoming">Wyoming</option>
							</select>

							<label class="item-name" for="user_zip">Zip Code</label>
							<input class="input-zip" type="text" name="zip" id="user_zip">
						</fieldset>
					</form>
				</div>

				<div class="bottom-form">
					<h2>Newsletter</h2>
					<p class="newsletter-p">Select the newsletters you would like to receive</p>
					<form action="index.html">
						<fieldset class="fieldset-bottom">
							<input type="checkbox" id="html_news" value="html_news" name="html_news">
							<label class="item-name-news" for="html_news">HTML News</label>


							<input type="checkbox" id="css_news" value="css_news" name="css_news">
							<label class="item-name-news" for="css_news">CSS News</label>


							<input type="checkbox" id="js_news" value="js_news" name="js_news">
							<label class="item-name-news" for="js_news">Javascript News</label>

							<p class="newsletter-format">Newsletter Format</p>
							<input type="radio" id="html" value="html" name="format">
							<label class="item-name-news" for="html">HTML</label>


							<input type="radio" id="plain_text" value="plain_text" name="format">
							<label class="item-name-news" for="plain_text">Plain Text</label>


							<label class="item-name-news topics-p" for="topics">Other topics you'd like to hear about</label>
							<textarea class="textarea-box" id="topics" name="topics"></textarea>

							<button type="submit" class="submit">Sign Up</button>
						</fieldset>
					</form>
					<footer>
						<p>Copyright The Code Review</p>
					</footer>
				</div>
			</div>
		</div>
	</body>
</html>
